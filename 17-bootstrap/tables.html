<!DOCTYPE html>
<html lang="es">
     <head>
          <meta charset="utf-8"/>
          <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0'/>
          <title>Bootstrap Tables</title>
          <link rel='stylesheet' type='text/css' href='./bootstrap/css/bootstrap.min.css' />
          <link rel='stylesheet' type='text/css' href='./style.css' />
     </head>
     <body>
          <h1>Tables</h1>
          <hr />
          <div class="container">
               <div class="row">
                    <table class="table">
                         <thead>
                              <tr>
                                   <th scope="col">#</th>
                                   <th scope="col">First</th>
                                   <th scope="col">Last</th>
                                   <th scope="col">Handle</th>
                              </tr>
                         </thead>
                         <tbody>
                              <tr>
                                   <th scope="row">1</th>
                                   <td>Mark</td>
                                   <td>Otto</td>
                                   <td>@mdo</td>
                              </tr>
                              <tr>
                                   <th scope="row">2</th>
                                   <td>Jacob</td>
                                   <td>Johnson</td>
                                   <td>@jcob</td>
                              </tr>
                              <tr>
                                   <th scope="row">3</th>
                                   <td colspan="2">larry Ditton</td>
                                   <td>@twitter</td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
          <script src="./bootstrap/js/bootstrap.min.js"></script>
     </body>
</html>
